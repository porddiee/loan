<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/735bf95db2.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --sidebar-width: 280px;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: white;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            padding: 1rem;
            position: fixed;
            top: 0;
            right: 0;
            left: var(--sidebar-width);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .header_toggle {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        .l-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            box-shadow: 2px 0 4px -2px rgb(0 0 0 / 0.1);
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .nav_logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .nav_logo-icon {
            font-size: 1.5rem;
        }

        .nav_list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav_link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav_link:hover {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
        }

        .nav_link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav_icon {
            font-size: 1.25rem;
        }

        .height-100 {
            margin-left: var(--sidebar-width);
            padding: 5rem 2rem 2rem;
        }

        .page-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        .table-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            font-weight: 500;
            border: none;
            padding: 1rem;
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
        }

        .table tbody tr {
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: rgba(37, 99, 235, 0.05);
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: capitalize;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-approved {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-rejected {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .amount {
            font-weight: 600;
            color: var(--primary-color);
        }

        .date {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .btn-approve {
            background-color: var(--success-color);
            color: white;
        }

        .btn-reject {
            background-color: var(--danger-color);
            color: white;
        }

        .main-content {
            padding-top: 80px;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.4s cubic-bezier(0.77,0,0.18,1);
        }
        .sidebar {
            min-height: 100vh;
            width: var(--sidebar-width);
            transition: transform 0.4s cubic-bezier(0.77,0,0.18,1), box-shadow 0.3s;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1050;
            background: #fff;
            box-shadow: 2px 0 16px -2px rgba(37,99,235,0.10), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .sidebar-hidden {
            transform: translateX(-110%);
            box-shadow: none;
        }
        .sidebar .nav-link {
            font-size: 1.25rem;
            padding: 1.2rem 1rem;
            white-space: nowrap;
        }
        .sidebar-toggle-btn {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 2001;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(37,99,235,0.10);
            transition: background 0.2s, transform 0.4s cubic-bezier(0.77,0,0.18,1);
        }
        .sidebar-toggle-btn:active {
            background: var(--secondary-color);
        }
        .sidebar-toggle-btn .fa-bars {
            transition: transform 0.4s cubic-bezier(0.77,0,0.18,1);
        }
        .sidebar-hidden ~ .sidebar-toggle-btn .fa-bars {
            transform: rotate(90deg);
        }
        .main-content {
            padding-top: 80px;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.4s cubic-bezier(0.77,0,0.18,1);
        }
        .sidebar-hidden ~ .main-content {
            margin-left: 0;
        }
        @media (max-width: 991.98px) {
            .sidebar {
                position: fixed;
                z-index: 1050;
                left: 0;
                top: 0;
                height: 100vh;
                background: #fff;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>

    <title>
        {% block title_block %}
        {% endblock %}
    </title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block block_js %}
    {% endblock %}

    {% block css_block %}
    {% endblock %}
</head>

<body>
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar" id="adminSidebar">
                <div class="position-sticky pt-3 h-100 d-flex flex-column justify-content-center">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'managerApp:dashboard' %}">
                                <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'managerApp:users' %}">
                                <i class="fas fa-users"></i> <span>Users</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'managerApp:loan_request' %}">
                                <i class="fas fa-file-invoice"></i> <span>Loan Requests</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'managerApp:approved_loan' %}">
                                <i class="fas fa-check-circle"></i> <span>Approved Loans</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'managerApp:rejected_loan' %}">
                                <i class="fas fa-times-circle"></i> <span>Rejected Loans</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'managerApp:transaction_loan' %}">
                                <i class="fas fa-exchange-alt"></i> <span>Transactions</span>
                            </a>
                        </li>
                    </ul>
                    <div class="mt-4 px-3">
                        <a href="/account/logout-customer" class="btn btn-danger w-100">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </div>
                </div>
            </div>
            <!-- Main content -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                {% block body_block %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/modal.js' %}"></script>
    <script src="{% static 'js/admin.js' %}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script>
    // Sidebar toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.getElementById('adminSidebar');
        const toggleBtn = document.getElementById('sidebarToggle');
        const mainContent = document.querySelector('.main-content');
        // Ensure sidebar is visible on load
        sidebar.classList.remove('sidebar-hidden');
        toggleBtn.classList.remove('sidebar-hidden');
        mainContent.style.marginLeft = 'var(--sidebar-width)';
        function setSidebarState(hidden) {
            if (hidden) {
                sidebar.classList.add('sidebar-hidden');
                toggleBtn.classList.add('sidebar-hidden');
                mainContent.style.marginLeft = '0';
            } else {
                sidebar.classList.remove('sidebar-hidden');
                toggleBtn.classList.remove('sidebar-hidden');
                mainContent.style.marginLeft = 'var(--sidebar-width)';
            }
        }
        toggleBtn.addEventListener('click', function() {
            setSidebarState(!sidebar.classList.contains('sidebar-hidden'));
        });
    });
    </script>
</body>

</html>
